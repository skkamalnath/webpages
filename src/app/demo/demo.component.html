<div class="container-fluid">
    <div class="col-xs-12">

        <div class="page-header">
            <h3>
                <span class="bg-primary">Angular2 DataTable Simple Table</span><br/>
            </h3>
        </div>

            <table class="table table-striped" [mfData]="data" #mf="mfDataTable">
                <thead>
                <tr>
                    <th></th>
                    <th style="width: 20%">
                        Name
                    </th>
                    <th style="width: 40%">
                        Email
                    </th>
                    <th style="width: 10%">
                        Age
                    </th>
                    <th style="width: 20%">
                        City
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of mf.data">
                    <td>
                        <button (click)="remove(item)" class="btn btn-primary">x</button>
                    </td>
                    <td>{{item.name}}</td>
                    <td>{{item.email}}</td>
                    <td class="text-right">{{item.age}}</td>
                    <td>{{item.city | uppercase}}</td>
                </tr>
                </tbody>
            </table>
        
    </div>
</div>
